<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>XRS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html {
      font-size: 100%;
      scroll-behavior: smooth;
    }

    body {
      min-height: 100vh;
      background: black;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1.25rem;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      color: white;
      text-align: center;
      position: relative;
      overflow: hidden;
    }

    #bg-video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -2;
      pointer-events: none;
    }

    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image:
        radial-gradient(circle at 20% 50%, rgba(120, 119, 198, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.2) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
    }

    .container {
      max-width: 25rem;
      width: 100%;
    }

    .glass {
      position: relative;
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(2px) saturate(180%);
      border: 1px solid rgba(255, 255, 255, 0.8);
      border-radius: 2rem;
      padding: 2rem 1.5rem;
      box-shadow:
        0 8px 32px rgba(31, 38, 135, 0.2),
        inset 0 4px 20px rgba(255, 255, 255, 0.3);
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 1.5rem;
    }

    .glass::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2rem;
      backdrop-filter: blur(1px);
      box-shadow:
        inset -10px -8px 0 -11px rgba(255, 255, 255, 1),
        inset 0 -9px 0 -8px rgba(255, 255, 255, 1);
      opacity: 0.6;
      z-index: -1;
      filter: blur(1px) drop-shadow(10px 4px 6px black) brightness(115%);
      pointer-events: none;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid rgba(255, 255, 255, 0.8);
      box-shadow: 0 0 15px rgba(255, 255, 255, 0.4);
    }

    .card-title {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0;
    }

    .card-content {
      font-size: 1.1rem;
      line-height: 1.6;
      max-width: 18rem;
      color: #e0e0e0;
    }
  </style>
</head>
<body>

  <!-- ðŸ” Background video -->
  <video autoplay muted loop playsinline id="bg-video">
    <source src="background.mp4" type="video/mp4" />
    Your browser does not support HTML5 video.
  </video>

  <div class="container">
    <div class="glass">
      <img src="profile.png" alt="XRS Profile Picture" class="profile-pic" />
      <h1 class="card-title">XRS</h1>
      <div class="card-content">
        NodeJS Backend Developer
        <br>
        Mainly Backend, A Bit Familiar With Frontend
        <br>
        Languages:
        <br>
        NodeJS<br>HTML<br>CSS
      </div>
    </div>

    <div class="glass" style="margin-top: 2rem;">
      <h2 class="card-title">Contact</h2>
      <div class="card-content" style="display: flex; align-items: center; gap: 0.5rem; justify-content: center;">
        <img src="discord.png" alt="Discord" style="width: 30px; height: 24px;" />
        - linux_best1
      </div>
    </div>
  </div>

</body>
</html>
